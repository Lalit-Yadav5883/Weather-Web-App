<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search-box">
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" placeholder="Enter Your Location">
        <button class="fa-solid fa-magnifying-glass"></button>
    </div>
    

    <div class="not-found">
        <img src="https://img.freepik.com/free-vector/error-404-concept-landing-page_52683-12188.jpg?w=740&t=st=1689576778~exp=1689577378~hmac=08156bdc94342da61c59c087790c9a6850730fef169f0e220219a911dc4f1007" >
        <p>Opps Invalid Loaction!</p>
    </div>

    <div class="weather-box">
        <img src="" >
        <p class="temperature"></p>
        <p class="description"></p>
    </div>

    <div class="weather-details">
        <div class="humidity">
            <i class="fa-solid fa-water"></i>
            <div class="text">
                <span></span>
                <p>Humidity</p>
            </div>
        </div>

        <div class="wind">
            <i class="fa-solid fa-wind"></i>
            <div class="text">
                <span></span>
                <p>Wind</p>
            </div>
        </div>
       
    </div>
</div>


    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
